<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
</head>
<body>
    <h1>Dashboard</h1>
    <div>
        <p>Number of Employees: <span th:text="${employeeCount}"></span></p>
        <p>Number of Projects: <span th:text="${projectCount}"></span></p>
        <p>Number of Tasks: <span th:text="${taskCount}"></span></p>
    </div>
</body>
</html>
